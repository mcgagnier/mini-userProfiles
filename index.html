<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">
    <div ng-class="{favorite: user.isFavorite, notFavorite: !user.isFavorite}" ng-repeat = "user in users">
        <h2>This dude is {{user.first_name}} {{user.last_name}}</h2>
        <img ng-src="{{user.avatar}}" alt="">
        <button ng-click="toggleFavorite(user.id)">Fave</button>

    <!-- {{users}} -->

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js"></script>

</body>
</html>
